<div class="col mb-5">
  <div class="card h-100 position-relative shadow">

      src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
      class="card-img-top"
      alt="book image"
    />
    <span class="position-absolute badge bg-warning text-dark p-2">9.99</span>
    <div class="card-body">
      <h5 class="card-title">Book</h5>
      <p class="card-text">You can read it!</p>
    </div>
    <div class="card-footer d-flex justify-content-between">
      <input

        min="1"

      />
