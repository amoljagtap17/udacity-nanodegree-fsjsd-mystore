<form #checkoutForm="ngForm" (ngSubmit)="submitForm()" class="px-5">
  <div class="row">
    <div class="col-12 mb-3">
      <label for="fullName" class="form-label">Full name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        minlength="3"
        maxlength="20"
        class="form-control"
        placeholder="(minimum 3 characters)"
        [(ngModel)]="fullName"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="address" class="form-label">Address</label>
      <input
        type="text"
        id="address"
        name="address"
        required
        minlength="6"
        maxlength="20"
        class="form-control"
        placeholder="(minimum 6 characters)"
        [(ngModel)]="address"
      />
    </div>
    <div class="col-12 mb-3">
      <label for="card" class="form-label">Credit card number</label>
      <input
        type="text"
        id="card"
        name="card"
        required
        minlength="16"
        maxlength="16"
        class="form-control"
        placeholder="(16-digit number)"
        [(ngModel)]="card"
        onkeypress="return event.charCode >= 48 && event.charCode <= 57"
      />
      <div id="cardHelp" class="form-text">
        We'll never share your payment details with anyone else.
      </div>
    </div>
    <div class="col-12 mb-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="checkoutForm.invalid"
      >
        Submit
      </button>
    </div>
  </div>
</form>
